<div class="jumbotron">
    <div class="container">
        <p>Регистрация нового пользователя</p>
    </div>
</div>
<div class="container">
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Имя" aria-describedby="sizing-addon1" ng-model="user.name">
    </div>
    <p></p>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Фамилия" aria-describedby="sizing-addon2" ng-model="user.lastName">
    </div>
    <p></p>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-user-secret" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Отчество" aria-describedby="sizing-addon3" ng-model="user.fatherName">
    </div>
    <p></p>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon4"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="E-mail" aria-describedby="sizing-addon4" ng-model="user.email">
    </div>
    <p></p>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon6"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Логин" aria-describedby="sizing-addon6" ng-model="user.login">
    </div>
    <p></p>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon5"><i class="fa fa-key" aria-hidden="true"></i></span>
        <input type="password" class="form-control" placeholder="Пароль" aria-describedby="sizing-addon5" ng-model="user.password">
    </div>
    <p></p>
    <button class="btn btn-primary btn-lg" role="button" ng-click="addNewUser()">Регистрация</button>
    <button class="btn btn-default btn-lg" role="button" ng-click="cancel()">Отмена</button>
</div>
