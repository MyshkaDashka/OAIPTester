<div class="container">
   <div class="panel panel-default">
        <div class="panel-heading">Пройденные тесты пользователя {{ user.lastName }} {{ user.name }} {{ user.fatherName }}</div>
        <table class="table">
            <tr>
                <th>Название теста</th>
                <th>Дата последнего прохождения</th>
                <th>Полученная оценка</th>
                <th>Число прохождений</th>
            </tr>
            <tr data-ng-repeat="report in reports">
                <td>{{ report.testTitle }}</td>
                <td>{{ report.lastAttemptDate }}</td>
                <td>{{ report.mark }}</td>
                <td>{{ report.attemptCount }}</td>
            </tr>
        </table>
    </div>
</div>
