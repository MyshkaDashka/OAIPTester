<div class="jumbotron">
    <div class="container">
        <h2>Добро пожаловать!!!</h2>
        <p>Для входа в систему введите логин и пароль.</p>
        <p>Если Вы хотите создать новую учётную запись - нажмите кнопку
            <a class="btn btn-primary btn-lg" href="#/registration" role="button">Регистрация</a></p>
    </div>
</div>
<div class="container container-table">
    <div class="row vertical-center-row">
        <form action="/j_spring_security_check" method="post" name="authorizationForm">
            <div class="text-center col-md-4 col-md-offset-4">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1"> Логин </span>
                    <input type="text" class="form-control" placeholder="E-mail" aria-describedby="sizing-addon1" name="j_username">
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon2">Пароль</span>
                    <input type="password" class="form-control" placeholder="Пароль" aria-describedby="sizing-addon2" name="j_password">
                </div>
            </div>
            <div class="text-center col-md-6 col-md-offset-4">
                <p></p>
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                <a href="#/home" class="btn btn-default btn-lg" role="button">Отмена</a>
            </div>
        </form>
    </div>
</div>
