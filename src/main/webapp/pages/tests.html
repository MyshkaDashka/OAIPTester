<div class="container">
    <h2><p ng-show="!user"><a ui-sref="signin">Для прохождения теста небходимо Войти или зарегистрироваться</a></p></h2>
    <div class="panel panel-default">
        <div class="panel-heading">Тесты</div>
        <table class="table">
            <tr>
                <th>Название теста</th>
                <th>Дата создания</th>
                <th>Дата обновления</th>
            </tr>
            <tr data-ng-repeat="test in tests">
                <td>{{ test.title }}</td>
                <td>{{ test.createDate }}</td>
                <td>{{ test.updateDate }}</td>
            </tr>
        </table>
    </div>
</div>
