<div class="jumbotron">
    <div class="container">
         <p>При возникновении вопросов или при обнаружении ошибок в приложении просим связываться с администраторами
            сервиса.</p>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Администраторы сервиса</div>
        <table class="table">
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Кабинет</th>
                <th>Написать</th>
            </tr>
            <tr data-ng-repeat="admin in admins">
                <td>{{ admin.lastName }}</td>
                <td>{{ admin.name }}</td>
                <td>{{ admin.fatherName }}</td>
                <td>{{ admin.cabinet }}</td>
                <td><a href="mailto:{{ admin.email }}">{{ admin.email }}</a></td>
            </tr>
        </table>
    </div>
</div>
