<div class="jumbotron">
    <div class="container">
        <p>Для редактирования информации о пользователе нажмите "Редактировать"</p>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Пользователи</div>
        <table class="table">
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>E-mail</th>
                <th>Роль</th>
                <th></th>
            </tr>
            <tr data-ng-repeat="oneUser in allUsers">
                <td>{{ oneUser.lastName }}</td>
                <td>{{ oneUser.name }}</td>
                <td>{{ oneUser.fatherName }}</td>
                <td>{{ oneUser.email }}</td>
                <td>{{ oneUser.role }}</td>
                <td ng-show="user"><button class="btn btn-primary btn-sm" role="button" ng-click="editProfileForUser(oneUser)">Редактировать</button></td>
            </tr>
        </table>
    </div>
</div>
